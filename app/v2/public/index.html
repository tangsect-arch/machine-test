<!DOCTYPE html>
<html>
    <head>
        <title>Add User</title>
        <meta charset="UTF-8">
      
    
    </head>
    <body>
        <a href="http://localhost:5000/api/v2/users/">list users</a>
        <form action="http://localhost:5000/api/v2/users/" method="POST">
            <ul>                
                <li> <input type="text" class="form-control" placeholder="First Name" id="first_name" name="first_name"></li>
                <li> <input type="text" class="form-control" placeholder="Last Name" id="last_name" name="last_name"></li>
                <li> <input type="text" class="form-control" placeholder="Email" id="email" name="email"></li>
                <li> <input type="text" class="form-control" placeholder="Mobile" id="mobile" name="mobile"></li>
                <li> <input type="text" class="form-control" placeholder="Age" id="age" name="age"></li>
                <li> <input type="text" class="form-control" placeholder="Introduction" id="introduction" name="introduction"></li>
                <li> <input type="text" class="form-control" placeholder="Experience" id="experience" name="experience"></li>
                <li> <input type="text" class="form-control" placeholder="achievement" id="achievement" name="achievement"></li>
                <input  type="submit" class="btn btn-primary btn-lg btn-block" value="Save" /> 	
            </ul>    
            
        </form>	
        
    </body>
</html>
